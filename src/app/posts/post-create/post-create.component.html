<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter title</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroke-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="3"
        formArrayName="content"
        placeholder="Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" typ e="submit">
      Save Post
    </button>
  </form>
</mat-card>
